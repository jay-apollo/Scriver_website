<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Demo | Scriber AI</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // stop actual submission
      alert('Thanks! Weâ€™ll be in touch soon.');
      event.target.reset(); // optionally clear the form
    }
  </script>
</head>
<body>

  <header>
    <div class="container">
      <h1>Request a Demo</h1>
      <p>Fill out the form and we'll show you how Scriber AI can supercharge your outreach.</p>
    </div>
  </header>

  <main class="container">
    <form onsubmit="handleFormSubmit(event)">
      <div style="margin-bottom: 20px;">
        <label for="username">Name:</label><br />
        <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; margin-top: 5px;" />
      </div>

      <div style="margin-bottom: 20px;">
        <label for="email">Company Email:</label><br />
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-top: 5px;" />
      </div>

      <button type="submit" class="cta-button">Submit</button>
    </form>
  </main>

  <footer>
    <div class="container">

    </div>

</html>
